 <div class="row">
  <div class="col s12 m12 l6">
    <div class="card-panel">
      <h4 class="header2">Form with icon prefixes</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <i class="material-icons prefix">insert_drive_file</i>
              <input id="name3" type="text">
              <label for="first_name">Please choose a nickname for your contract</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="email3" type="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password3" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-question-answer prefix"></i>
              <textarea id="message3" class="materialize-textarea"></textarea>
              <label for="message">Last Will and Testament Text</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
