<div id="contract-preview">
    <table>
      <tr>
        <th>Contract Nickname</th>
        <th>Contract ID</th> 
        <th>Date Created</th>
      </tr>
      <tr>
        <td>{{contract.contract_nickname}}</td>
        <td>{{contract.contract_id}}</td>
        <td>{{contract.createdAt}}</td>
      </tr>
    </table>
    <a class="link" id="details-link" href="#">Contract details</a> |
    <a class="link" id="etherscan-link" href="#">View on Etherscan</a>
</div>
