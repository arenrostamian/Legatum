 <div class="row">
  <div class="col s12 m12 l6">
    <div class="card-panel center">
      <h4 class="header2">New Contract</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <i class="material-icons prefix">insert_drive_file</i>
              <input id="nickname" type="text" [(ngModel)]="newContract.contract_nickname">
              <label for="nickname">Please choose a nickname for your contract</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <i class="material-icons prefix">face</i>
              <input id="beneficiary" type="text" [(ngModel)]="newContract.beneficiary">
              <label for="beneficiary">Beneficiary</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-question-answer prefix"></i>
              <i class="medium material-icons prefix">assignment</i>
              <textarea id="willText" class="materialize-textarea" [(ngModel)]="newContract.will_text"></textarea>
              <label for="willText">Last Will and Testament Text</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn cyan waves-effect waves-light right" type="submit" name="action" (click)="handleClickOnReview()">Submit
                  <i class="mdi-content-send right"></i><i class="medium material-icons left">cloud</i>
                  <a routerLink="/dashboard" routerLinkActive="active"><div id="cancel-button">Cancel</div></a>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
